{% extends 'base.html' %}
{% block container %}

<div class="container">
            <div class="mt-5 mb-3"><a href="/">Назад, на главную</a></div>
            <h2 class="р2 mb-3"><strong>{{ playlist.title }}</strong></h2>
            <h5> Описание плейлиста </h5>
            <hr/>
    <div class="row">
        <div class="col-8">
              <h5 class="mb-4">{{ video.title }}</h5>
            <iframe width="100%" height="450" src="https://www.youtube.com/embed/{{ video.url }}" frameborder="1" allow="picture-in-picture" allowfullscreen></iframe>
            <a class="btn btn-primary" href="/playlist/{{ playlist_id }}/{{ next_video }}">Следующее видео</a>
        </div>

        <div class="col-4">
            <nav class="nav flex-column mt-4">
                {% for vid_id in playlist.videos %}
                <a class="nav-link " href="/playlist/{{ playlist_id }}/{{ vid_id }}">{{ loop.index }}. {{ videos.get(vid_id).title }}</a>
                {% endfor %}
            </nav>
        </div>
    </div><!--/row-->
</div><!--/container-->

{% endblock %}
