{% extends 'base.html' %}
{% block container %}
<div class="container">

    <h1 class="р2 mt-5 display-4 text-center"><strong>Сноуборд</strong></h1>
    <p class="text-center mb-5">для всех кто катается или только хочет научиться</p>

    <form class="w-50 m-auto" action="/search?q={{ search_word }}">
        <div class="form-row">
            <div class="col-10">
                <input name='q' type="text" class="form-control" placeholder="Что ищем?">
            </div>

            <div class="col-2">
                <button class="btn btn-primary" href="/search?q={{ search_word }}">Найти</button>
            </div>
        </div>
    </form>

    <p class="mt-3 text-center">Например:
        {% for tag in tags %}
        <a href="/search?q={{ tag }}" class="mx-2">{{ tag }}</a>
        {% endfor %}</p>



  <div class="row mt-5">
      {% for key, playlist in playlists.items() %}
      <div class="col-6 mt-4">
          <div class="card" >
              <img src={{ playlist.img }} class="card-img-top fluid">
              <h4 class="card-title pt-3 pl-3"><strong>{{ playlist.title }}</strong></h4>
              <div class="card-body">
                  <a class="card-text">{{ playlist.description }}</a>
                  <a href="/playlist/{{ key }}/{{ playlists.get(key).videos[0] }}" class="btn btn-primary btn-sm mt-3 float-right">Смотреть</a>
              </div>
          </div>
      </div>
      {% endfor %}
  </div>

</div><!--/container-->

{% endblock %}
